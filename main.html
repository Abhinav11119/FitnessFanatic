<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" id="food-search" placeholder="Search for food...">
        <select id="food-select"></select>
        <button id="add-button">Add to List</button>
    </div>
    <div id="nutrition-info"></div>
    <div id="added-items">
        <h3>Added Items</h3>
        <ul id="items-list"></ul>
    </div>
    <div id="total-nutrition-info">
        <h3>Total Nutrition</h3>
        <p><strong>Calories:</strong> <span id="total-calories">0</span> kcal</p>
        <p><strong>Protein:</strong> <span id="total-protein">0</span> g </p>
        <p><strong>Fat:</strong> <span id="total-fat">0</span> g</p>
        <p><strong>Carbohydrates:</strong> <span id="total-carbs">0</span> g</p>
    </div>

    <script src="logic.js"></script>
</body>
</html>
